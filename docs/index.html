            <h5>Daily Traffic</h5>
            <canvas id="chart-line"></canvas>
          </div>
        </div>
      </div>

        </div>
      </div>

        <div class="grid__col--12">

              <th rowspan="2">
                <div class="social-icon--twitter"></div>
              </th>
              <th class="social-icon-name">Twiter</th>
            </tr>
            <tr>
              <td class="social-icon-data">10,345</td>
            </tr>
          </table>
          <table class="social-stat-container">
            <tr>
              <th rowspan="2">
                <div class="social-icon--facebook"></div>
              </th>

            </tr>
            <tr>
              <td class="social-icon-data">8,739</td>
            </tr>
          </table>
          <table class="social-stat-container">
            <tr>
              <th rowspan="2">
