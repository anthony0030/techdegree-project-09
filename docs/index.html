<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Placeholder Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="grid__row">
        <div class="grid__col--12">
          <div class="contain">
            <h5>Daily Traffic</h5>
            <canvas id="chart-line"></canvas>
          </div>
        </div>
      </div>
      <div class="grid__row">
        <div class="grid__col--6">
          <div class="contain">
            <h5>Daily Traffic</h5>
            <canvas id="chart-bar"></canvas>
          </div>
        </div>
        <div class="grid__col--6">
          <div class="contain">
            <h5>Mobile Users</h5>
            <canvas id="chart-doughnut"></canvas>
          </div>
        </div>
      </div>
      <div class="grid__row">
        <div class="grid__col--12">
          <h5>Social Status</h5>
          <table class="social-stat-container">
            <tr>
              <th rowspan="2">
                <div class="social-icon--twitter"></div>
              </th>
              <th class="social-icon-name">Twiter</th>
            </tr>
            <tr>
              <td class="social-icon-data">10,345</td>
            </tr>
          </table>
          <table class="social-stat-container">
            <tr>
              <th rowspan="2">
                <div class="social-icon--facebook"></div>
              </th>
              <th class="social-icon-name">Facebook</th>
            </tr>
            <tr>
              <td class="social-icon-data">8,739</td>
            </tr>
          </table>
          <table class="social-stat-container">
            <tr>
              <th rowspan="2">
                <div class="social-icon--google"></div>
              </th>
              <th class="social-icon-name">Google+</th>
            </tr>
            <tr>
              <td class="social-icon-data">2,530</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="grid__row">
        <div class="grid__col--6">
          <div class="contain">
            <h5>New Members</h5>
          </div>
        </div>
        <div class="grid__col--6">
          <div class="contain">
            <h5>Recent Activity</h5>
          </div>
        </div>
      </div>
      <div class="grid__row">
        <div class="grid__col--6">
          <div class="contain">
            <h5>Mesaage User</h5>
            <form>
              <input id="username" type="text" name="name" placeholder="Search for User" class="form__input">
              <textarea name="textarea" rows="5" cols="45" placeholder="Write something here" class="form__input"></textarea>
              <input type="submit" value="Send" class="btn--default">
            </form>
          </div>
        </div>
        <div class="grid__col--6">
          <div class="contain">
            <h5>Settings</h5>
            <p>Send Email Notifications</p>
            <div class="onoffswitch"> 
              <input id="email-notifications" type="checkbox" name="onoffswitch" checked class="onoffswitch-checkbox">
              <label for="email-notifications" class="onoffswitch-label"><span class="onoffswitch-inner"></span><span class="onoffswitch-switch"></span></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" integrity="sha256-9YAuB2VnFZNJ+lKfpaQ3dKQT9/C0j3VUla76hHbiVF8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" crossorigin="anonymous"></script>
    <script src="js/Chart.roundedBarCharts.min.js"></script>
    <script src="js/script.js"></script>
  </footer>
</html>
